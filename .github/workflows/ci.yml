name: Build, Lint and Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js and Cache dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Run linter and formatter
        run: yarn lint
      - name: Run build
        run: yarn build
      - name: Run test
        run: yarn test
